<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div id="manage-users">
        <h2>Create a User</h2>
        <form id="user-form">
            <input type="text" id="user-name" placeholder="User Name" required>
            <select id="user-role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Create User</button>
        </form>
    </div>
    <div id="delete-user">
        <h2>Delete a User</h2>
        <input type="number" id="user-id" placeholder="User ID" required>
        <button id="delete-user-button">Delete User</button>
    </div>
    <div id="delete-quiz">
        <h2>Delete a Quiz</h2>
        <input type="number" id="quiz-id" placeholder="Quiz ID" required>
        <button id="delete-quiz-button">Delete Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
